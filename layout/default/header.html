<accountnotification>
<accountmenu>
	<nav class="account-menu navigation">
		<input class="menubar-input" type="checkbox" id="administration-menu">
		<label class="menubar-label" for="administration-menu" onclick>Account<img class="img-avatar avatar right" src="<print user=avatar>" alt="<print user=name>"></label>
		<ul role="menu">
			<accountMenuItems>
				<li class="<print active>" role="menuitem"><a href="<print account=url>"><print account="title"></a></li>
			</accountMenuItems>
			<administration>
				<li role="menuitem"><a href="<print administrationLink>">Administration</a></li>
			</administration>
			<li role="menuitem"><form method="post" action="<print currenturl>"><input type="hidden" name="act" value="logout"><button type="submit" role="link">Logout</button></form></li>
			<li role="menuitem">
				<span class="badger badge-<print user=cssrank>"><print user="points"> <print user="rank"></span>
			</li>
			<li class="d-none d-md-inline-block" role="menuitem"><img class="img-avatar avatar" src="<print user=avatar>" alt="<print user=name>"></li>
		</ul>
	</nav>
</accountmenu>
<div class="d-block d-md-none text-center">
	<a href="<print meta=url>"><img class="mx-auto my-2" src="layout/default/images/logo.png" alt="<print config=business>"></a>
</div>
<address class="row mx-0 px-2 pt-2 pt-md-4 justify-content-center">
	<aside class="col-12 col-md-4 mt-3 mt-md-2">
		<email>
			<div class="row text-center text-md-left">
				<div class="col-1 pt-0 mb-2 mr-2">
					<i class="i i-3x">email</i>
				</div>
				<div class="col-10 text-2x">
					<div class="d-block"><print config="email"></div>
				</div>
			</div>
		</email>
		<contact>
			<div class="row text-center text-md-left">
				<div class="col-1 pt-0 mb-2 mr-2">
					<i class="i i-2x">address</i>
				</div>
				<div class="col-10">
					<div class="d-block"><print config="address"> <print config="suburb"></div>
					<div class="d-block"><print config="country"> <print config="postcode"></div>
				</div>
			</div>
		</contact>
		<phone>
			<div class="row text-center text-md-left">
				<div class="col-1 pt-0 mb-2 mr-2">
					<i class="i i-3x">phone</i>
				</div>
				<div class="col-10">
					<div class="d-block"><print config="phone"><div>
					<div class="d-block"><print config="mobile"></div>
				</div>
			</div>
		</phone>
	</aside>
	<aside class="col-12 col-md-4 mt-3 mt-md-2">
		<hours>
			<div class="row text-center text-md-left">
				<div class="col-1 pt-0 mb-2 mr-2">
					<i class="i i-3x">hours</i>
				</div>
				<div class="col-10">
					<buildHours>
						<div class="d-block">
							<print dayfrom><print dayto> <print timefrom><print timeto> <print info>
						</div>
					</buildHours>
				</div>
			</div>
		</hours>
	</aside>
	<aside class="col-12 col-md-3 mt-3 mt-md-2 text-center text-md-right">
		<buildSocial>
			<a href="<print sociallink>" aria-label="<print rel=label>"><i class="i i-social <print socialicon> i-4x"><print socialicon></i></a>
		</buildSocial>
		<rss>
			<a href="<print rsslink>" aria-label="RSS Feed"><i class="i i-social <print rssicon> i-4x"><print rssicon></i></a>
		</rss>
		<a href="cart/" class="navbar-cart d-inline d-md-none"><i class="i">cart</i><span class="cart"><print cart="quantity"></span></a>
		<a class="mt-3" href="bookings" role="button">Make a Booking</a>
	</aside>
</address>
<header class="row shadow-bottom py-3">
	<div class="col-12 col-md-3 my-0 d-none d-md-block">
		<a href="<print meta=url>"><img class="brand" src="layout/default/images/logo.png" alt="<print config=business>"></a>
	</div>
	<nav class="navigation col-12 col-md-9 my-0">
		<input class="menubar-input" type="checkbox" id="mobile-menu">
    <label class="menubar-label" for="mobile-menu" onclick>Menu</label>
		<ul role="menu">
			<buildMenu>
				<nondropDown>
					<li class="<print active=menu>" role="menuitem">
						<a href="<print menu=url>"><print menu="title"></a>
						<menuCart>
					</li>
				</nondropDown>
				<dropDown>
					<li role="menuitem">
						<a href="<print menu=url>"><print menu="title"></a>
						<ul role="menu">
							<subMenuItem>
								<print header>
								<li role="menuitem">
									<a href="<print submenu=url>">
										<print content="image">
										<print submenu="title">
									</a>
								</li>
							</subMenuItem>
						</ul>
					</li>
				</dropDown>
				<menuLogin>
					<li role="menuitem">
						<a href="<print url>login#login">Login</a>
						<ul class="pr-2" role="menu">
							<li role="menuitem">
								<form method="post" action="<print urlself>">
									<input type="hidden" name="act" value="login">
									<label for="menuLoginUsername">Username</label>
									<div class="form-row">
										<input type="text" id="menuLoginUsername" name="username" placeholder="Username..." autocomplete="username">
									</div>
									<label for="loginMenuPassword">Password</label>
									<div class="form-row">
										<input type="password" id="loginMenuPassword" name="password" placeholder="Password..." autocomplete="current-password">
									</div>
									<div class="text-right mt-3">
										<button type="submit">Sign in</button>
									</div>
									<div class="mt-3">
										<signup>
											<a href="<print url>login#signup">New around here? Sign up</a>
										</signup>
										<a href="<print url>login#reset">Forgot password?</a>
									</div>
								</form>
							</li>
						</ul>
					</li>
				</menuLogin>
			</buildMenu>
		</ul>
	</nav>
</header>
<main>
